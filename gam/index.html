<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - 游戏平台聚合中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        'light-gradient-start': '#f8fafc',
                        'light-gradient-end': '#e2e8f0'
                    }
                }
            }
        }

    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .hover-scale {
            transition: transform 0.2s ease;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.75rem;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tab-button {
            transition: all 0.3s ease;
            position: relative;
        }
        .tab-button.active {
            background: linear-gradient(135deg, #5D5CDE 0%, #7C3AED 100%);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(93, 92, 222, 0.3);
        }
        .tab-button:not(.active) {
            background: rgba(255, 255, 255, 0.7);
            color: #374151;
            border: 2px solid #e5e7eb;
        }
        .tab-button:not(.active):hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: #5D5CDE;
            color: #5D5CDE;
        }
        .game-item {
            transition: all 0.2s ease;
        }
        .game-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .left-content {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(229, 231, 235, 0.5);
        }
        .right-content {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(229, 231, 235, 0.5);
        }
        .game-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            border-radius: 8px;
        }
    </style>
</head>

    <script>

        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

    <!-- JavaScript -->
    <script>
        // k2函数 - 跳转到指定URL
        function k2() {
            window.open('https://demo.cqgame.games/Home', '_blank');
        }

        // k3函数 - 深夜福利专用跳转
        function k3() {
            window.open('https://missav.ws/dm15/cn', '_blank');
        }

        // Tab切换功能
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                // 移除所有active类
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // 添加active类到当前按钮和对应内容
                this.classList.add('active');
                document.getElementById(this.dataset.tab).classList.add('active');
            });
        });

        // PG电子模拟器的游戏点击事件 - 调用k2()方法
        document.querySelectorAll('#pg .game-item').forEach(game => {
            game.addEventListener('click', function() {
                k2();
            });
        });

        // 深夜福利的游戏点击事件 - 调用k3()方法
        document.querySelectorAll('.night-item').forEach(game => {
            game.addEventListener('click', function() {
                k3();
            });
        });

        // 新用户按钮点击事件
        document.getElementById('newUserBtn').addEventListener('click', function() {
            k2();
        });
    </script>
